<body>

    <div class="register-container">
        <h1>请注册</h1>

        <div class="connect">
            <p>Mapbox开发</p>
        </div>

        <form action="" method="post" id="registerForm">
            <div>
                <input type="text" name="username" class="username" placeholder="您的用户名" autocomplete="off" />
            </div>
            <div>
                <input type="password" name="password" class="password" placeholder="输入密码" oncontextmenu="return false" onpaste="return false" />
            </div>
            <div>
                <input type="password" name="confirm_password" class="confirm_password" placeholder="再次输入密码" oncontextmenu="return false" onpaste="return false" />
            </div>

            <!-- <a href="MapShowQ2.html"> -->
            <button type="submit" class="travel" onclick="get()">注 册 并 登 录</button>
            <!-- </a> -->
        </form>
        <a href="login.html">
            <button type="button" class="register-tis">已 有 账 号 ？</button>
        </a>
        <a href="forTraveler.html">

            <button type="button" class="travel">游 客 浏 览</button>
        </a>
    </div>

</body>
